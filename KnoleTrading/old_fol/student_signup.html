<!DOCTYPE html>
<html lang="en">
<head>
    {% for choice in form.fields %}
                        <div class="form-check">
                        {{ choice(class="form-check-input") }}
                        {{ choice.label(class="form-check-label") }}
                        </div>
                        {% endfor %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <form class="text-center border border-light p-5" action="#!">
            <p class="h4 mb-4">Sign up as a student</p>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <input type="email" class="form-control mb-4" placeholder="Email">
                
                <label for="gender" class="text-success">Gender</label>
                        <select name="gender" id="gender" class="form-control mb-4">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                
            
                <input type="text" class="form-control mb-4" placeholder="School">
                <input type="text" class="form-control mb-4" placeholder="Department">
                <label for="level" class="text-success">Level</label>
                <select name="level" id="level" class="form-control mb-4">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="100">300</option>
                    <option value="200">400+</option>
                </select>
                <div class="row">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Username">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password">
                        <small class="form-text text-muted mb-4">
                            At least 8 characters (case sensitive)
                        </small>
                
                    </div>
                
                </div>
                <div class="form-check form-group">
                    <input type="checkbox" name="" id="accept-terms" class="form-check-input" required>
                    <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
                </div>
                <a href="index.html" class="btn btn-success my-4 btn-block" type="submit">Signup</a>
                <a href="student_login.html" class="btn btn-dark my-4 btn-block" type="submit">Login</a>
                <hr>
            </div>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
