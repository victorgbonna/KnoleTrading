<html lang="en"><label for="" class="custom-file-label md-4">
    Update your profile picture
</label><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Document</title>
</head>
<body>
<div class="jumbotron">
<form class="text-center border border-light p-5" action="#!">
<p class="h4 mb-4">Edit your profile</p>
<div class="container">
<div class="row">
<div class="col">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="First name">
    </div>
</div>
<div class="col">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Last name">
    </div>
</div>
</div>
<div class="custom-file form-group">
<input type="file" name="" id="" class="custom-file-input form-control">

</div>
<input type="email" class="form-control my-4" placeholder="Email Address">
<input type="text" class="form-control" placeholder="Phone Number">
<small class="form-text text-muted mb-4">
Might be better if you put in your whatsapp line
</small>
<input type="text" class="form-control mb-4" placeholder="State">
<div class="row">
<div class="col">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="New Password">
    </div>
</div>
<div class="col">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Confirm New Password">
    </div>
</div>
</div>

<div class="text-left mt-4">
<div class="float-left text-muted"><p>what subjects are you involved with? &nbsp;</p></div>
<div class="form-check-inline form-group">
    <label class="form-check-label">
        <input type="checkbox" name="" value="student" class="form-check-input">Physics
    </label>    
</div>
<div class="form-check-inline form-group">
    <label class="form-check-label">
        <input type="checkbox" name="" value="student" class="form-check-input">Chemistry
    </label>    
</div>
<div class="form-check-inline form-group">
    <label class="form-check-label">
        <input type="checkbox" name="" value="student" class="form-check-input">Maths
    </label>    
</div>
<div class="form-check-inline form-group">
    <label class="form-check-label">
        <input type="checkbox" name="" value="student" class="form-check-input">English
    </label>    
</div>
<div class="form-check-inline form-group">
    <label class="form-check-label">
        <input type="checkbox" name="" value="student" class="form-check-input">Biology
    </label>    
</div>
<div class="form-check-inline form-group">
    <label class="form-check-label">
        <input type="checkbox" name="" value="student" class="form-check-input">Computer Science
    </label>    
</div>
<div class="form-check-inline form-group">
    <label class="form-check-label">
        <input type="checkbox" name="" value="student" class="form-check-input">Others
    </label>    
</div>
</div>

<a href="profile.html" class="btn btn-success my-4 btn-block" type="submit">Save Changes</a>
</div>
<hr>
</form></div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body></html>
